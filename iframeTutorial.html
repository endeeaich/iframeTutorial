<!DOCTYPE html>
<html>
<head>
</head>
<body onload="checkFrameSource()">

<iframe id="myIframe" src="www.google.com" width="728" height="410" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="true">
</iframe>

<script>
function checkFrameSource() {
	//https://embedstream.me/cbs-stream-1
	var loc = window.location.toString(),
		newURL = loc.split('=')[1],
		iframe = document.getElementById('myIframe');
		
	newURL = newURL ? newURL : "https://www.youtube.com/embed/s4BibernJxU";

	iframe.src = newURL;
}
</script>

</body>

</html>
